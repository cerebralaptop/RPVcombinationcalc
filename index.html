<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bluesky Column Feed</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,600;0,9..144,700;1,9..144,300&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primary: #0a7ea4;
      --color-primary-dark: #085a7a;
      --color-accent: #ff6b35;
      --color-surface-light: #fafbfc;
      --color-surface-dark: #0d1117;
      --color-border-light: #e5e7eb;
      --color-border-dark: #1f2937;
      --font-display: 'Fraunces', serif;
      --font-body: 'Work Sans', sans-serif;
      --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.12);
      --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.16);
      --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      overscroll-behavior-y: contain;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .font-display {
      font-family: var(--font-display);
    }

    .column-scroll {
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
      /* Prevent layout shifts during scroll */
      contain: layout style paint;
      /* Better scroll performance on iOS */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }

    .column-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .column-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .column-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .dark .column-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Horizontal scroll snap for column navigation */
    .columns-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .columns-container::-webkit-scrollbar {
      display: none;
    }

    .column-group {
      scroll-snap-align: start;
      scroll-snap-stop: always;
      flex-shrink: 0;
    }

    /* Optimize images for better scroll performance */
    img {
      contain: layout;
      will-change: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s var(--transition-smooth);
    }

    .animate-slideIn {
      animation: slideIn 0.3s var(--transition-smooth);
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    .glass-effect {
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
    }

    /* Focus visible styles for accessibility */
    *:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
      border-radius: 4px;
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState, useCallback, useReducer, createContext, useContext } = React;

    // ==================== CONSTANTS ====================
    const CONSTANTS = {
      COLUMNS_TO_SHOW: 3,
      GAP_PX: 16,
      PAD_PX: 16,
      CARD_GAP_PX: 16,
      MIN_COLUMN_WIDTH: 240,
      SIDEBAR_WIDTH_EXPANDED: 256,
      SIDEBAR_WIDTH_COLLAPSED: 64,
      SWIPE_DISTANCE_THRESHOLD_PX: 120,

    const Icons = {

          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>

          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
      ),
      Repeat: ({ className = "" }) => (
        <svg className={className} width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" aria-hidden="true">
          <polyline points="17 1 21 5 17 9"></polyline>
          <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
          <polyline points="7 23 3 19 7 15"></polyline>
          <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
        </svg>
      ),
      Heart: ({ className = "" }) => (
        <svg className={className} width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" aria-hidden="true">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      ),
    };

    // ==================== UTILITIES ====================
    const Utils = {
      safe: (value, fallback = '') => (value == null ? fallback : value),

      clamp: (value, min, max) => Math.max(min, Math.min(max, value)),

      formatTimeAgo: (timestamp) => {
        const now = new Date();
        const posted = new Date(timestamp);
        const diffMs = now - posted;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if (diffMins < 1) return 'now';
        if (diffMins < 60) return `${diffMins}m`;
        if (diffHours < 24) return `${diffHours}h`;
        return `${diffDays}d`;
      },

      debounce: (func, wait) => {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => func(...args), wait);
        };
      },

      getPdsBaseUrl: (session) => {
        try {
          const service = session?.didDoc?.service?.find(
            (s) => typeof s?.id === 'string' && s.id.includes('#atproto_pds')
          );
          return service?.serviceEndpoint || API_ENDPOINTS.BASE_URL;
        } catch (err) {
          console.error('Error getting PDS base URL:', err);
          return API_ENDPOINTS.BASE_URL;
        }
      },
    };

    // ==================== RICH TEXT COMPONENT ====================
    const RichText = ({ text, facets, darkMode }) => {
      if (!text) return null;
      if (!facets || facets.length === 0) {
        return <>{text}</>;
      }

      // Convert string to bytes for proper indexing (facets use byte offsets)
      const encoder = new TextEncoder();
      const decoder = new TextDecoder();
      const bytes = encoder.encode(text);

      // Sort facets by start index
      const sortedFacets = [...facets].sort((a, b) =>
        (a.index?.byteStart || 0) - (b.index?.byteStart || 0)
      );

      const segments = [];
      let lastEnd = 0;

      for (const facet of sortedFacets) {
        const start = facet.index?.byteStart ?? 0;
        const end = facet.index?.byteEnd ?? 0;

        // Add text before this facet
        if (start > lastEnd) {
          const beforeBytes = bytes.slice(lastEnd, start);
          segments.push({
            text: decoder.decode(beforeBytes),
            facet: null,
          });
        }

        // Add the faceted text
        const facetBytes = bytes.slice(start, end);
        segments.push({
          text: decoder.decode(facetBytes),
          facet: facet,
        });

        lastEnd = end;
      }

      // Add remaining text after last facet
      if (lastEnd < bytes.length) {
        const remainingBytes = bytes.slice(lastEnd);
        segments.push({
          text: decoder.decode(remainingBytes),
          facet: null,
        });
      }

      const linkClass = darkMode
        ? 'text-blue-400 hover:text-blue-300 underline'
        : 'text-blue-600 hover:text-blue-700 underline';

      return (
        <>
          {segments.map((segment, i) => {
            if (!segment.facet) {
              return <React.Fragment key={i}>{segment.text}</React.Fragment>;
            }

            const feature = segment.facet.features?.[0];
            if (!feature) {
              return <React.Fragment key={i}>{segment.text}</React.Fragment>;
            }

            // Handle links
            if (feature.$type === 'app.bsky.richtext.facet#link') {
              return (
                <a
                  key={i}
                  href={feature.uri}
                  target="_blank"
                  rel="noopener noreferrer"
                  className={linkClass}
                  onClick={(e) => e.stopPropagation()}
                >
                  {segment.text}
                </a>
              );
            }

            // Handle mentions
            if (feature.$type === 'app.bsky.richtext.facet#mention') {
              return (
                <a
                  key={i}
                  href={`https://bsky.app/profile/${feature.did}`}
                  target="_blank"
                  rel="noopener noreferrer"
                  className={linkClass}
                  onClick={(e) => e.stopPropagation()}
                >
                  {segment.text}
                </a>
              );
            }

            // Handle hashtags
            if (feature.$type === 'app.bsky.richtext.facet#tag') {
              return (
                <a
                  key={i}
                  href={`https://bsky.app/hashtag/${encodeURIComponent(feature.tag)}`}
                  target="_blank"
                  rel="noopener noreferrer"
                  className={linkClass}
                  onClick={(e) => e.stopPropagation()}
                >
                  {segment.text}
                </a>
              );
            }

            return <React.Fragment key={i}>{segment.text}</React.Fragment>;
          })}
        </>
      );
    };

    // ==================== ERROR BOUNDARY ====================
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('ErrorBoundary caught:', error, errorInfo);
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-red-50 p-4">
              <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md">
                <Icons.AlertCircle className="w-12 h-12 text-red-600 mx-auto mb-4" />
                <h1 className="font-display text-2xl font-bold text-red-900 mb-2 text-center">
                  Something went wrong
                </h1>
                <p className="text-gray-700 text-center mb-4">
                  {this.state.error?.message || 'An unexpected error occurred'}
                </p>
                <button
                  onClick={() => window.location.reload()}
                  className="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition-colors"
                >
                  Reload Page
                </button>
              </div>
            </div>
          );
        }

        return this.props.children;
      }
    }

    // ==================== CONTEXT ====================
    const AppContext = createContext();

    const useAppContext = () => {
      const context = useContext(AppContext);
      if (!context) {
        throw new Error('useAppContext must be used within AppProvider');
      }
      return context;
    };

    // ==================== CUSTOM HOOKS ====================

    // Auth Hook
    const useAuth = () => {
      const [session, setSession] = useState(null);
      const [isLoggedIn, setIsLoggedIn] = useState(false);

      const persistSession = useCallback((sess) => {
        setSession(sess);
        setIsLoggedIn(true);
        try {
          localStorage.setItem('bluesky_session', JSON.stringify(sess));
        } catch (err) {
          console.error('Failed to persist session:', err);
        }
      }, []);

      const clearSession = useCallback(() => {
        setSession(null);
        setIsLoggedIn(false);
        try {
          localStorage.removeItem('bluesky_session');
        } catch (err) {
          console.error('Failed to clear session:', err);
        }
      }, []);

      const refreshAccessToken = useCallback(async (sess) => {
        if (!sess?.refreshJwt) {
          console.warn('No refresh token available');
          return null;
        }

        try {
          const base = Utils.getPdsBaseUrl(sess);
          const response = await fetch(`${base}${API_ENDPOINTS.REFRESH_SESSION}`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${sess.refreshJwt}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({}),
          });

          if (!response.ok) {
            console.error('Token refresh failed:', response.status);
            return null;
          }

          const newSession = await response.json();
          persistSession(newSession);
          return newSession.accessJwt;
        } catch (err) {
          console.error('Error refreshing token:', err);
          return null;
        }
      }, [persistSession]);

      const restoreSession = useCallback(() => {
        try {
          const savedSession = localStorage.getItem('bluesky_session');
          if (savedSession) {
            const parsed = JSON.parse(savedSession);
            setSession(parsed);
            setIsLoggedIn(true);
            return parsed;
          }
        } catch (err) {
          console.error('Failed to restore session:', err);
          clearSession();
        }
        return null;
      }, [clearSession]);

      return {
        session,
        isLoggedIn,
        persistSession,
        clearSession,
        refreshAccessToken,
        restoreSession,
      };
    };

    // API Hook
    const useBlueskyAPI = (session, refreshAccessToken) => {
      const makeAuthenticatedRequest = useCallback(async (pathWithQuery, method = 'GET', body = null) => {
        if (!session?.accessJwt) {
          throw new Error('Not authenticated');
        }

        const base = Utils.getPdsBaseUrl(session);

        const doFetch = async (jwt) => {
          const headers = {
            'Authorization': `Bearer ${jwt}`,
          };

          if (method !== 'GET') {
            headers['Content-Type'] = 'application/json';
          }

          return fetch(`${base}${pathWithQuery}`, {
            method,
            headers,
            body: body ? JSON.stringify(body) : undefined,
          });
        };

        let response = await doFetch(session.accessJwt);

        // Handle token expiration
        if (response.status === 401) {
          const newAccessToken = await refreshAccessToken(session);
          if (!newAccessToken) {
            throw new Error('Session expired. Please sign in again.');
          }
          response = await doFetch(newAccessToken);
        }

        if (!response.ok) {
          const errorData = await response.json().catch(() => null);
          throw new Error(
            errorData?.message
              ? `${response.status}: ${errorData.message}`
              : `Request failed: ${response.status}`
          );
        }

        return response.json();
      }, [session?.accessJwt, session?.did, refreshAccessToken]);

      return { makeAuthenticatedRequest };
    };

    // Layout Hook
    const useLayout = (sidebarExpanded) => {
      const [layoutTick, setLayoutTick] = useState(0);

      const bumpLayout = useCallback(() => {
        requestAnimationFrame(() => setLayoutTick(t => t + 1));
      }, []);

      const columnWidthPx = useMemo(() => {
        const vw = window.innerWidth || 1024;
        const sidebarWidth = sidebarExpanded
          ? CONSTANTS.SIDEBAR_WIDTH_EXPANDED
          : CONSTANTS.SIDEBAR_WIDTH_COLLAPSED;
        const available = vw - sidebarWidth - CONSTANTS.PAD_PX * 2 -
                         (CONSTANTS.COLUMNS_TO_SHOW - 1) * CONSTANTS.GAP_PX;
        return Math.max(CONSTANTS.MIN_COLUMN_WIDTH, Math.floor(available / CONSTANTS.COLUMNS_TO_SHOW));
      }, [sidebarExpanded, layoutTick]);

      const columnViewportHeightPx = useMemo(() => {
        const vh = window.innerHeight || 800;
        // Account for container padding (p-4 = 16px top + 16px bottom = 32px)
        return Math.max(200, vh - 32);
      }, [layoutTick]);

      const pageWidthPx = useMemo(() => {
        return columnWidthPx * CONSTANTS.COLUMNS_TO_SHOW +
               CONSTANTS.GAP_PX * (CONSTANTS.COLUMNS_TO_SHOW - 1);
      }, [columnWidthPx]);

      useEffect(() => {
        const handleResize = Utils.debounce(bumpLayout, 100);
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);

        return () => {
          window.removeEventListener('resize', handleResize);
          window.removeEventListener('orientationchange', handleResize);
        };
      }, [bumpLayout]);

      return {
        columnWidthPx,
        columnViewportHeightPx,
        pageWidthPx,
        bumpLayout,
      };
    };

    // ==================== AUTH SCREEN ====================
    const authReducer = (state, action) => {
      switch (action.type) {
        case 'SET_HANDLE':
          return { ...state, handle: action.payload };
        case 'SET_PASSWORD':
          return { ...state, password: action.payload };
        case 'SET_AUTH_CODE':
          return { ...state, authCode: action.payload };
        case 'SET_NEEDS_AUTH_CODE':
          return { ...state, needsAuthCode: action.payload };
        case 'SET_ERROR':
          return { ...state, error: action.payload };
        case 'SET_LOADING':
          return { ...state, loading: action.payload };
        case 'RESET':
          return {
            handle: '',
            password: '',
            authCode: '',
            needsAuthCode: false,
            error: '',
            loading: false,
          };
        default:
          return state;
      }
    };

    const LoginScreen = ({ onLogin }) => {
      const [state, dispatch] = useReducer(authReducer, {
        handle: '',
        password: '',
        authCode: '',
        needsAuthCode: false,
        error: '',
        loading: false,
      });

      const handleLogin = async () => {
        dispatch({ type: 'SET_LOADING', payload: true });
        dispatch({ type: 'SET_ERROR', payload: '' });

        try {
          const body = {
            identifier: state.handle,
            password: state.password,
          };

          if (state.authCode) {
            body.authFactorToken = state.authCode;
          }

          const response = await fetch(`${API_ENDPOINTS.BASE_URL}${API_ENDPOINTS.CREATE_SESSION}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body),
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));

            if (errorData.error === 'AuthFactorTokenRequired') {
              dispatch({ type: 'SET_NEEDS_AUTH_CODE', payload: true });
              dispatch({ type: 'SET_ERROR', payload: 'Please enter the verification code sent to your email' });
              return;
            }

            throw new Error(errorData.message || 'Login failed. Please check your credentials.');
          }

          const sessionData = await response.json();

          // Clear sensitive data
          dispatch({ type: 'SET_PASSWORD', payload: '' });
          dispatch({ type: 'SET_AUTH_CODE', payload: '' });

          onLogin(sessionData);
        } catch (err) {
          console.error('Login error:', err);
          dispatch({ type: 'SET_ERROR', payload: err.message });
        } finally {
          dispatch({ type: 'SET_LOADING', payload: false });
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !state.loading) {
          const canSubmit = state.handle && state.password && (!state.needsAuthCode || state.authCode);
          if (canSubmit) {
            handleLogin();
          }
        }
      };

      const handleReset = () => {
        try {
          localStorage.removeItem('bluesky_session');
        } catch (err) {
          console.error('Failed to clear session:', err);
        }
        window.location.reload();
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4 flex items-center justify-center">
          <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md animate-fadeIn">
            <div className="text-center mb-8">
              <h1 className="font-display text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-2">
                Bluesky Columns
              </h1>
              <p className="text-gray-600">Experience your timeline in a new way</p>
            </div>

            {state.error && (
              <div
                className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-4 flex gap-2 animate-fadeIn"
                role="alert"
                aria-live="assertive"
              >
                <Icons.AlertCircle className="w-5 h-5 flex-shrink-0 mt-0.5" />
                <span className="text-sm">{state.error}</span>
              </div>
            )}

            <div className="space-y-4">
              <div>
                <label htmlFor="handle" className="block text-sm font-medium text-gray-700 mb-1">
                  Handle or Email
                </label>
                <input
                  id="handle"
                  type="text"
                  value={state.handle}
                  onChange={(e) => dispatch({ type: 'SET_HANDLE', payload: e.target.value })}
                  placeholder="username.bsky.social"
                  className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                  disabled={state.needsAuthCode || state.loading}
                  onKeyPress={handleKeyPress}
                  autoComplete="username"
                />
              </div>

              <div>
                <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-1">
                  App Password
                </label>
                <input
                  id="password"
                  type="password"
                  value={state.password}
                  onChange={(e) => dispatch({ type: 'SET_PASSWORD', payload: e.target.value })}
                  placeholder="••••-••••-••••-••••"
                  className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                  disabled={state.needsAuthCode || state.loading}
                  onKeyPress={handleKeyPress}
                  autoComplete="current-password"
                />
              </div>

              {state.needsAuthCode && (
                <div className="animate-fadeIn">
                  <label htmlFor="authCode" className="block text-sm font-medium text-gray-700 mb-1">
                    Verification Code
                  </label>
                  <input
                    id="authCode"
                    type="text"
                    value={state.authCode}
                    onChange={(e) => dispatch({ type: 'SET_AUTH_CODE', payload: e.target.value })}
                    placeholder="Enter code from email"
                    className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    autoFocus
                    onKeyPress={handleKeyPress}
                    autoComplete="one-time-code"
                  />
                </div>
              )}

              <button
                onClick={handleLogin}
                disabled={state.loading || !state.handle || !state.password || (state.needsAuthCode && !state.authCode)}
                className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl"
                aria-busy={state.loading}
              >
                {state.loading ? 'Logging in...' : state.needsAuthCode ? 'Verify Code' : 'Login'}
              </button>

              {state.needsAuthCode && (
                <button
                  onClick={() => {
                    dispatch({ type: 'SET_NEEDS_AUTH_CODE', payload: false });
                    dispatch({ type: 'SET_AUTH_CODE', payload: '' });
                    dispatch({ type: 'SET_ERROR', payload: '' });
                  }}
                  className="w-full text-blue-600 py-2 rounded-xl font-semibold hover:bg-blue-50 transition-colors"
                >
                  Back
                </button>
              )}

              <button
                onClick={handleReset}
                className="w-full mt-2 text-orange-600 py-2 rounded-xl font-semibold hover:bg-orange-50 transition-colors"
              >
                Reset Session
              </button>
            </div>

            <div className="mt-6 p-4 bg-blue-50 rounded-xl">
              <p className="text-xs text-gray-700">
                <strong>Security Tip:</strong> Use an App Password (not your main password).
                Create one in Settings → App Passwords on Bluesky.
              </p>
            </div>
          </div>
        </div>
      );
    };

    // ==================== POST CARD ====================
    const QuotedRecord = ({ embed, darkMode, bumpLayout }) => {
      if (!embed || !embed.$type) return null;

      let recordView = null;
      let mediaView = null;

      if (embed.$type === 'app.bsky.embed.record#view') {
        recordView = embed.record;
      } else if (embed.$type === 'app.bsky.embed.recordWithMedia#view') {
        recordView = embed.record?.record;
        mediaView = embed.media;
      } else {
        return null;
      }

      if (!recordView || !recordView.$type) return null;

      const baseCardClass = `mt-3 rounded-xl border p-3 ${
        darkMode ? 'border-gray-700 bg-gray-900/30' : 'border-gray-200 bg-gray-50'
      }`;

      const notFoundTypes = [
        'app.bsky.embed.record#viewNotFound',
        'app.bsky.embed.record#viewBlocked',
        'app.bsky.embed.record#viewDetached',
      ];

      if (notFoundTypes.includes(recordView.$type)) {
        const messages = {
          'app.bsky.embed.record#viewNotFound': 'Quoted post not found',
          'app.bsky.embed.record#viewBlocked': 'Quoted post is blocked',
          'app.bsky.embed.record#viewDetached': 'Quoted post is unavailable',
        };

        return (
          <div className={baseCardClass}>
            <div className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
              {messages[recordView.$type]}
            </div>
          </div>
        );
      }

      if (recordView.$type === 'app.bsky.embed.record#viewRecord') {
        const author = recordView.author;
        const value = recordView.value || {};
        const quotedText = Utils.safe(value.text);

        return (
          <div className={baseCardClass}>
            <div className="flex items-start gap-2 mb-2">
              {author?.avatar && (
                <img loading="lazy"
                  src={author.avatar}
                  alt=""
                  className="w-7 h-7 rounded-full"
                  onError={(e) => {
                    e.target.style.display = 'none';
                  }}
                />
              )}
              <div className="min-w-0 flex-1">
                <div className={`text-xs font-semibold truncate ${darkMode ? 'text-gray-200' : 'text-gray-800'}`}>
                  {author?.displayName || author?.handle || 'Unknown'}
                </div>
                {author?.handle && (
                  <div className={`text-xs truncate ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                    @{author.handle}
                  </div>
                )}
              </div>
            </div>

            {quotedText ? (
              <p className={`whitespace-pre-wrap break-words text-sm leading-relaxed ${
                darkMode ? 'text-gray-200' : 'text-gray-800'
              }`}>
                <RichText text={quotedText} facets={value.facets} darkMode={darkMode} />
              </p>
            ) : (
              <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                Quoted content
              </p>
            )}

            {mediaView?.$type === 'app.bsky.embed.images#view' && mediaView.images?.length > 0 && (
              <div className="mt-3">
                <img loading="lazy"
                  src={mediaView.images[0].thumb}
                  alt=""
                  className="rounded-lg w-full"
                  onError={(e) => {
                    e.target.style.display = 'none';
                  }}
                />
              </div>
            )}

            {mediaView?.$type === 'app.bsky.embed.external#view' && mediaView.external && (
              <a
                href={mediaView.external.uri}
                target="_blank"
                rel="noopener noreferrer"
                className={`mt-3 border rounded-lg p-3 block hover:opacity-80 transition-opacity ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}
                onClick={(e) => e.stopPropagation()}
              >
                {mediaView.external.thumb && (
                  <img loading="lazy"
                    src={mediaView.external.thumb}
                    alt=""
                    className="rounded w-full mb-2"
                    onError={(e) => {
                      e.target.style.display = 'none';
                    }}
                  />
                )}
                <div className={`text-xs font-semibold truncate ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                  {mediaView.external.title}
                </div>
                <div className={`text-xs truncate ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                  {mediaView.external.uri}
                </div>
              </a>
            )}
          </div>
        );
      }

      return null;
    };

    const PostCard = ({ item, darkMode, bumpLayout, onOpenThread, compact = false }) => {
      const post = item?.post;
      if (!post) return null;

      const isReply = !!post?.record?.reply;
      const isRepost = item.reason?.$type === 'app.bsky.feed.defs#reasonRepost';
      const reposter = isRepost ? item.reason?.by : null;
      const repostedAt = isRepost ? (item.reason?.indexedAt || item.reason?.indexed_at) : null;

      const cardPad = compact ? 'p-3' : 'p-4';
      const record = post.record || {};

      return (
        <article
          className={`rounded-2xl shadow-lg ${cardPad} hover:shadow-xl transition-all ${
            darkMode ? 'bg-gray-800' : 'bg-white'
          } animate-fadeIn`}
          aria-label={`Post by ${post.author?.displayName || post.author?.handle}`}
        >
          {isReply && !compact && (
            <div className={`mb-2 flex items-center gap-2 text-xs ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
              <Icons.MessageCircle className="w-4 h-4" />
              <button
                className="underline-offset-2 hover:underline focus:underline"
                onClick={(e) => {
                  e.preventDefault();
                  e.stopPropagation();
                  const parentUri = post?.record?.reply?.parent?.uri || post?.record?.reply?.root?.uri;
                  if (parentUri) onOpenThread(parentUri);
                }}
                aria-label="View original post this is replying to"
              >
                Replying to another post
              </button>
            </div>
          )}

          {isRepost && reposter && !compact && (
            <div className={`mb-2 flex items-center gap-2 text-xs ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
              <Icons.Repeat className="w-4 h-4" />
              <span>
                Reposted by <span className="font-semibold">@{reposter.handle}</span>
                {repostedAt ? ` · ${Utils.formatTimeAgo(repostedAt)}` : ''}
              </span>
            </div>
          )}

          <div className="flex items-start gap-3 mb-3">
            {post.author?.avatar && (
              <img
                src={post.author.avatar}
                alt=""
                className={compact ? 'w-9 h-9 rounded-full' : 'w-10 h-10 rounded-full'}
                loading="lazy"
                onError={(e) => {
                  e.target.style.display = 'none';
                }}
              />
            )}
            <div className="flex-1 min-w-0">
              <div className={`font-semibold truncate ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                {post.author?.displayName || post.author?.handle}
              </div>
              <div className={`text-sm truncate ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                @{post.author?.handle}
              </div>
            </div>
            <time
              className={`text-xs ${darkMode ? 'text-gray-500' : 'text-gray-400'}`}
              dateTime={post.indexedAt}
            >
              {Utils.formatTimeAgo(post.indexedAt)}
            </time>
          </div>

          {record.text && (
            <p className={`whitespace-pre-wrap break-words text-sm leading-relaxed ${
              darkMode ? 'text-gray-200' : 'text-gray-800'
            }`}>
              <RichText text={record.text} facets={record.facets} darkMode={darkMode} />
            </p>
          )}

          {post.embed?.images && post.embed.images.length > 0 && (
            <div className="mt-3">
              <img loading="lazy"
                src={post.embed.images[0].thumb}
                alt=""
                className="rounded-lg w-full"
                onError={(e) => {
                  e.target.style.display = 'none';
                }}
              />
            </div>
          )}

          {post.embed?.external && (
            <a
              href={post.embed.external.uri}
              target="_blank"
              rel="noopener noreferrer"
              className={`mt-3 border rounded-lg p-3 block hover:opacity-80 transition-opacity ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}
              onClick={(e) => e.stopPropagation()}
            >
              {post.embed.external.thumb && (
                <img loading="lazy"
                  src={post.embed.external.thumb}
                  alt=""
                  className="rounded w-full mb-2"
                  onError={(e) => {
                    e.target.style.display = 'none';
                  }}
                />
              )}
              <div className={`text-xs font-semibold truncate ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                {post.embed.external.title}
              </div>
              <div className={`text-xs truncate ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                {post.embed.external.uri}
              </div>
            </a>
          )}

          <QuotedRecord embed={post.embed} darkMode={darkMode} bumpLayout={bumpLayout} />

          {!compact && (
            <div className={`mt-4 flex gap-6 text-sm border-t pt-3 ${
              darkMode ? 'border-gray-700 text-gray-400' : 'border-gray-200 text-gray-500'
            }`}>
              <button
                className={`flex items-center gap-1.5 transition-colors ${
                  (post.replyCount || 0) > 0
                    ? (darkMode ? 'text-blue-300 hover:text-blue-200' : 'text-blue-600 hover:text-blue-700')
                    : (darkMode ? 'text-gray-400 hover:text-blue-300' : 'text-gray-500 hover:text-blue-600')
                }`}
                onClick={(e) => {
                  e.preventDefault();
                  e.stopPropagation();
                  if (post?.uri) onOpenThread(post.uri);
                }}
                aria-label={`View thread. ${post.replyCount || 0} replies`}
              >
                <Icons.MessageCircle className="w-4 h-4" />
                {(post.replyCount || 0) > 0 ? (
                  <span className={`inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-semibold ${
                    darkMode ? 'bg-blue-500/20 text-blue-200' : 'bg-blue-50 text-blue-700'
                  }`}>
                    <span className={`inline-block w-1.5 h-1.5 rounded-full ${
                      darkMode ? 'bg-blue-300' : 'bg-blue-600'
                    }`} />
                    {post.replyCount}
                  </span>
                ) : (
                  <span className="text-xs">0</span>
                )}
              </button>

              <div className="flex items-center gap-1.5" aria-label={`${post.repostCount || 0} reposts`}>
                <Icons.Repeat className="w-4 h-4" />
                <span>{post.repostCount || 0}</span>
              </div>

              <div className="flex items-center gap-1.5" aria-label={`${post.likeCount || 0} likes`}>
                <Icons.Heart className="w-4 h-4" />
                <span>{post.likeCount || 0}</span>
              </div>
            </div>
          )}
        </article>
      );
    };

    // ==================== SIDEBAR ====================
    const Sidebar = ({
      expanded,
      onToggle,
      session,
      darkMode,
      onToggleDarkMode,
      onRefresh,
      onLogout,
      onReset,
      loading
    }) => {
      return (
        <aside
          className={`shadow-lg transition-all duration-300 ${
            expanded ? 'w-64' : 'w-16'
          } flex-shrink-0 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}
          aria-label="Main navigation"
        >
          <div className="h-full flex flex-col">
            <button
              onClick={onToggle}
              className={`p-4 transition-colors border-b ${
                darkMode ? 'hover:bg-gray-700 border-gray-700' : 'hover:bg-gray-100 border-gray-200'
              }`}
              aria-label={expanded ? 'Collapse sidebar' : 'Expand sidebar'}
              aria-expanded={expanded}
            >
              <Icons.Menu className={`w-6 h-6 mx-auto ${darkMode ? 'text-blue-400' : 'text-blue-600'}`} />
            </button>

            <div className="flex-1 overflow-y-auto">
              {expanded && (
                <div className="p-4">
                  <h2 className={`font-display text-lg font-bold mb-1 ${
                    darkMode ? 'text-blue-400' : 'text-blue-600'
                  }`}>
                    Your Timeline
                  </h2>
                  <p className={`text-xs mb-4 truncate ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                    @{session?.handle}
                  </p>
                </div>
              )}

              <nav className="space-y-2 px-2" aria-label="Primary navigation">
                <button
                  onClick={onRefresh}
                  disabled={loading}
                  className={`w-full p-3 rounded-lg transition-colors flex items-center gap-3 ${
                    darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                  }`}
                  aria-label="Refresh timeline"
                  aria-busy={loading}
                >
                  <Icons.RefreshCw className={`w-5 h-5 flex-shrink-0 ${
                    loading ? 'animate-spin' : ''
                  } ${darkMode ? 'text-blue-400' : 'text-blue-600'}`} />
                  {expanded && <span className={darkMode ? 'text-gray-200' : 'text-gray-700'}>Refresh</span>}
                </button>

                <button
                  onClick={onToggleDarkMode}
                  className={`w-full p-3 rounded-lg transition-colors flex items-center gap-3 ${
                    darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                  }`}
                  aria-label={darkMode ? 'Switch to light mode' : 'Switch to dark mode'}
                >
                  {darkMode ? (
                    <Icons.Sun className="w-5 h-5 flex-shrink-0 text-yellow-400" />
                  ) : (
                    <Icons.Moon className="w-5 h-5 flex-shrink-0 text-blue-600" />
                  )}
                  {expanded && (
                    <span className={darkMode ? 'text-gray-200' : 'text-gray-700'}>
                      {darkMode ? 'Light Mode' : 'Dark Mode'}
                    </span>
                  )}
                </button>
              </nav>
            </div>

            <div className={`border-t ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}>
              <button
                onClick={onLogout}
                className={`w-full p-4 transition-colors flex items-center gap-3 ${
                  darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                }`}
                aria-label="Sign out"
              >
                <Icons.LogOut className="w-5 h-5 text-red-600 flex-shrink-0" />
                {expanded && <span className="text-red-600">Sign Out</span>}
              </button>

              <button
                onClick={onReset}
                className={`w-full p-4 transition-colors flex items-center gap-3 ${
                  darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                }`}
                aria-label="Reset session (fixes stuck tabs)"
              >
                <Icons.AlertCircle className="w-5 h-5 text-orange-500 flex-shrink-0" />
                {expanded && <span className="text-orange-500">Reset Session</span>}
              </button>
            </div>
          </div>
        </aside>
      );
    };

    // ==================== THREAD MODAL ====================
    const ThreadModal = ({
      open,
      loading,
      error,
      items,
      focusUri,
      darkMode,
      onClose,
      onRefresh,
      bumpLayout
    }) => {
      const modalRef = useRef(null);

      useEffect(() => {
        if (open) {
          // Trap focus in modal
          const focusableElements = modalRef.current?.querySelectorAll(
            'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
          );
          const firstElement = focusableElements?.[0];
          const lastElement = focusableElements?.[focusableElements.length - 1];

          const handleTab = (e) => {
            if (e.key === 'Tab') {
              if (e.shiftKey && document.activeElement === firstElement) {
                e.preventDefault();
                lastElement?.focus();
              } else if (!e.shiftKey && document.activeElement === lastElement) {
                e.preventDefault();
                firstElement?.focus();
              }
            }

            if (e.key === 'Escape') {
              onClose();
            }
          };

          document.addEventListener('keydown', handleTab);
          firstElement?.focus();

          return () => {
            document.removeEventListener('keydown', handleTab);
          };
        }
      }, [open, onClose]);

      if (!open) return null;

      return (
        <div
          className="fixed inset-0 z-50 flex items-center justify-center animate-fadeIn"
          role="dialog"
          aria-modal="true"
          aria-labelledby="thread-modal-title"
          onClick={onClose}
        >
          <div className={`absolute inset-0 ${darkMode ? 'bg-black/70' : 'bg-black/50'}`} />

          <div
            ref={modalRef}
            className={`relative w-[min(900px,95vw)] max-h-[85vh] rounded-3xl shadow-2xl overflow-hidden ${
              darkMode ? 'bg-gray-900 text-white' : 'bg-white text-gray-900'
            }`}
            onClick={(e) => e.stopPropagation()}
          >
            <div className={`flex items-center justify-between px-6 py-4 border-b ${
              darkMode ? 'border-gray-800' : 'border-gray-200'
            }`}>
              <div className="min-w-0">
                <h2 id="thread-modal-title" className="font-display text-lg font-semibold">Thread</h2>
                {focusUri && (
                  <div className={`text-xs truncate ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                    {focusUri}
                  </div>
                )}
              </div>
              <div className="flex items-center gap-2">
                <button
                  onClick={onRefresh}
                  disabled={loading}
                  className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                    darkMode ? 'bg-gray-800 hover:bg-gray-700' : 'bg-gray-100 hover:bg-gray-200'
                  } disabled:opacity-50`}
                  aria-label="Refresh thread"
                  aria-busy={loading}
                >
                  {loading ? 'Loading...' : 'Refresh'}
                </button>
                <button
                  onClick={onClose}
                  className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                    darkMode ? 'bg-gray-800 hover:bg-gray-700' : 'bg-gray-100 hover:bg-gray-200'
                  }`}
                  aria-label="Close thread modal"
                >
                  Close
                </button>
              </div>
            </div>

            <div className="p-6 overflow-y-auto column-scroll" style={{ maxHeight: 'calc(85vh - 80px)' }}>
              {error && (
                <div
                  className={`mb-4 px-4 py-3 rounded-xl text-sm flex gap-2 ${
                    darkMode ? 'bg-red-900 border border-red-700 text-red-200' : 'bg-red-50 border border-red-200 text-red-700'
                  }`}
                  role="alert"
                  aria-live="assertive"
                >
                  <Icons.AlertCircle className="w-4 h-4 flex-shrink-0 mt-0.5" />
                  <span>{error}</span>
                </div>
              )}

              {loading && items.length === 0 && (
                <div className="py-10 text-center">
                  <Icons.RefreshCw className="w-10 h-10 text-blue-600 animate-spin mx-auto mb-3" />
                  <div className={darkMode ? 'text-gray-300' : 'text-gray-600'}>Loading thread...</div>
                </div>
              )}

              {!loading && items.length === 0 && !error && (
                <div className={darkMode ? 'text-gray-300' : 'text-gray-600'}>No thread data available.</div>
              )}

              <div className="space-y-4">
                {items.map((it) => {
                  const isFocus = it.post?.uri === focusUri;
                  return (
                    <div
                      key={it.post.uri}
                      style={{ paddingLeft: it.depth ? Math.min(it.depth * 16, 48) : 0 }}
                    >
                      {isFocus && (
                        <div className={`rounded-2xl p-[2px] ${
                          darkMode ? 'bg-blue-500/30' : 'bg-blue-200'
                        }`}>
                          <div className="rounded-2xl">
                            <ThreadPost post={it.post} darkMode={darkMode} bumpLayout={bumpLayout} />
                          </div>
                        </div>
                      )}
                      {!isFocus && (
                        <ThreadPost post={it.post} darkMode={darkMode} bumpLayout={bumpLayout} />
                      )}
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
        </div>
      );
    };

    const ThreadPost = ({ post, darkMode, bumpLayout }) => {
      const record = post.record || {};

      return (
        <article
          className={`rounded-xl shadow-lg ${darkMode ? 'bg-gray-800' : 'bg-white'} p-4`}
          aria-label={`Thread post by ${post.author?.displayName || post.author?.handle}`}
        >
          <div className="flex items-start gap-3 mb-2">
            {post.author?.avatar && (
              <img
                src={post.author.avatar}
                alt=""
                className="w-9 h-9 rounded-full"
                onError={(e) => {
                  e.target.style.display = 'none';
                }}
              />
            )}
            <div className="flex-1 min-w-0">
              <div className={`font-semibold truncate ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                {post.author?.displayName || post.author?.handle}
              </div>
              <div className={`text-sm truncate ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                @{post.author?.handle}
              </div>
            </div>
            <time
              className={`text-xs ${darkMode ? 'text-gray-500' : 'text-gray-400'}`}
              dateTime={post.indexedAt}
            >
              {Utils.formatTimeAgo(post.indexedAt)}
            </time>
          </div>

          {record.text && (
            <p className={`whitespace-pre-wrap break-words text-sm leading-relaxed ${
              darkMode ? 'text-gray-200' : 'text-gray-800'
            }`}>
              <RichText text={record.text} facets={record.facets} darkMode={darkMode} />
            </p>
          )}

          {post.embed?.images && post.embed.images.length > 0 && (
            <div className="mt-3">
              <img loading="lazy"
                src={post.embed.images[0].thumb}
                alt=""
                className="rounded-lg w-full"
                onError={(e) => {
                  e.target.style.display = 'none';
                }}
              />
            </div>
          )}

          {post.embed?.external && (
            <a
              href={post.embed.external.uri}
              target="_blank"
              rel="noopener noreferrer"
              className={`mt-3 border rounded-lg p-3 block hover:opacity-80 transition-opacity ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}
              onClick={(e) => e.stopPropagation()}
            >
              {post.embed.external.thumb && (
                <img loading="lazy"
                  src={post.embed.external.thumb}
                  alt=""
                  className="rounded w-full mb-2"
                  onError={(e) => {
                    e.target.style.display = 'none';
                  }}
                />
              )}
              <div className={`text-xs font-semibold truncate ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                {post.embed.external.title}
              </div>
              <div className={`text-xs truncate ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                {post.embed.external.uri}
              </div>
            </a>
          )}

          <QuotedRecord embed={post.embed} darkMode={darkMode} bumpLayout={bumpLayout} />
        </article>
      );
    };

    // ==================== MAIN APP ====================
    function BlueskyColumnFeed() {
      const auth = useAuth();
      const { makeAuthenticatedRequest } = useBlueskyAPI(auth.session, auth.refreshAccessToken);

      const [posts, setPosts] = useState([]);
      const [columns, setColumns] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [currentColumn, setCurrentColumn] = useState(0);
      const [darkMode, setDarkMode] = useState(false);
      const [sidebarExpanded, setSidebarExpanded] = useState(false);

      const { columnWidthPx, columnViewportHeightPx, pageWidthPx, bumpLayout } = useLayout(sidebarExpanded);

      // Thread state
      const [threadState, setThreadState] = useState({
        open: false,
        loading: false,
        error: '',
        focusUri: null,
        items: [],
      });

      // Refs
      const columnScrollRefs = useRef(new Map());
      const horizontalScrollRef = useRef(null);

      // Initialize
      useEffect(() => {
        try {
          const savedDarkMode = localStorage.getItem('darkMode');
          if (savedDarkMode) {
            setDarkMode(savedDarkMode === 'true');
          }
        } catch (err) {
          console.error('Failed to load dark mode preference:', err);
        }

        const restoredSession = auth.restoreSession();
        if (restoredSession) {
          // Use setTimeout to ensure state is updated before fetching
          setTimeout(() => fetchTimeline(restoredSession), 0);
        }
      }, []);

      // Fetch timeline when session changes
      useEffect(() => {
        if (auth.isLoggedIn && auth.session && posts.length === 0 && !loading) {
          fetchTimeline(auth.session);
        }
      }, [auth.isLoggedIn, auth.session]);

      // Token refresh interval
      useEffect(() => {
        if (!auth.session?.refreshJwt) return;

        const interval = setInterval(() => {
          auth.refreshAccessToken(auth.session).catch((err) => {
            console.error('Failed to refresh token:', err);
          });
        }, CONSTANTS.TOKEN_REFRESH_INTERVAL_MS);

        return () => clearInterval(interval);
      }, [auth.session?.refreshJwt, auth.refreshAccessToken]);

      // Cleanup
      useEffect(() => {
        return () => {
          columnScrollRefs.current.clear();
        };
      }, []);

      const toggleDarkMode = useCallback(() => {
        setDarkMode((prev) => {
          const next = !prev;
          try {
            localStorage.setItem('darkMode', next.toString());
          } catch (err) {
            console.error('Failed to save dark mode preference:', err);
          }

          return next;
        });
      }, [bumpLayout]);

      const fetchTimeline = useCallback(async (sess = auth.session) => {
        if (!sess?.accessJwt) {
          console.warn('No session available for fetching timeline');
          return;
        }

        setLoading(true);
        setError('');

        try {
          const base = Utils.getPdsBaseUrl(sess);
          const doFetch = async (jwt) => {
            return fetch(`${base}${API_ENDPOINTS.GET_TIMELINE}?limit=50`, {
              method: 'GET',
              headers: {
                'Authorization': `Bearer ${jwt}`,
              },
            });
          };

          let response = await doFetch(sess.accessJwt);

          // Handle token expiration
          if (response.status === 401) {
            const newAccessToken = await auth.refreshAccessToken(sess);
            if (!newAccessToken) {
              throw new Error('Session expired. Please sign in again.');
            }
            response = await doFetch(newAccessToken);
          }

          if (!response.ok) {
            const errorData = await response.json().catch(() => null);
            throw new Error(
              errorData?.message
                ? `${response.status}: ${errorData.message}`
                : `Request failed: ${response.status}`
            );
          }

          const data = await response.json();
          setPosts(data.feed || []);
          setCurrentColumn(0);

        } catch (err) {
          console.error('Error fetching timeline:', err);
          setError(`Failed to load timeline: ${err.message}`);
        } finally {
          setLoading(false);
        }
      }, [auth.refreshAccessToken, bumpLayout]);

      const handleLogout = useCallback(() => {
        auth.clearSession();
        setPosts([]);
        setColumns([]);
        setCurrentColumn(0);
      }, [auth]);

      const handleReset = useCallback(() => {
        auth.clearSession();
        window.location.reload();
      }, [auth]);

      const openThread = useCallback(async (uri) => {
        if (!uri || !auth.session?.accessJwt) return;

        setThreadState({
          open: true,
          loading: true,
          error: '',
          focusUri: uri,
          items: [],
        });

        try {
          const data = await makeAuthenticatedRequest(
            `${API_ENDPOINTS.GET_POST_THREAD}?uri=${encodeURIComponent(uri)}&depth=${CONSTANTS.MAX_THREAD_DEPTH}&parentHeight=10`
          );

          // Flatten thread
          const flattenThread = (node, out, depth = 0) => {
            if (!node) return;
            if (node.parent) flattenThread(node.parent, out, Math.min(depth + 1, CONSTANTS.MAX_THREAD_DEPTH));
            if (node.post) out.push({ post: node.post, depth });
            if (Array.isArray(node.replies)) {
              for (const r of node.replies) {
                if (!r?.post) continue;
                out.push({ post: r.post, depth: Math.min(depth + 1, CONSTANTS.MAX_THREAD_DEPTH) });
                if (Array.isArray(r.replies)) {
                  for (const rr of r.replies) {
                    if (!rr?.post) continue;
                    out.push({ post: rr.post, depth: Math.min(depth + 2, CONSTANTS.MAX_THREAD_DEPTH) });
                  }
                }
              }
            }
          };

          const out = [];
          flattenThread(data?.thread, out, 0);

          // De-duplicate
          const seen = new Set();
          const unique = [];
          for (const it of out) {
            const u = it?.post?.uri;
            if (!u || seen.has(u)) continue;
            seen.add(u);
            unique.push(it);
          }

          setThreadState((prev) => ({
            ...prev,
            items: unique,
            loading: false,
          }));
        } catch (err) {
          console.error('Error fetching thread:', err);
          setThreadState((prev) => ({
            ...prev,
            error: err?.message || 'Failed to load thread',
            loading: false,
          }));
        }
      }, [auth.session, makeAuthenticatedRequest]);

      const closeThread = useCallback(() => {
        setThreadState({
          open: false,
          loading: false,
          error: '',
          focusUri: null,
          items: [],
        });
      }, []);

      // Pack posts into columns - 1 post per column for clean layout
      useEffect(() => {
        if (!posts || posts.length === 0) {
          setColumns([]);
          return;
        }

        // Simple: 1 post per column - guarantees no overflow
        const newCols = posts.map(post => [post]);

        setColumns(newCols);
        setCurrentColumn((prev) => Math.min(prev, Math.max(0, newCols.length - CONSTANTS.COLUMNS_TO_SHOW)));
      }, [posts]);

      // Navigation
      const totalColumns = columns.length;
      const maxColumnIndex = Math.max(0, totalColumns - CONSTANTS.COLUMNS_TO_SHOW);

      // Scroll to current column when it changes
      useEffect(() => {
        if (horizontalScrollRef.current && columns.length > 0) {
          const scrollTarget = currentColumn * (columnWidthPx + CONSTANTS.GAP_PX);
          horizontalScrollRef.current.scrollTo({
            left: scrollTarget,
            behavior: 'smooth'
          });
        }
      }, [currentColumn, columnWidthPx, columns.length]);

      // Handle scroll end to update currentColumn state
      const handleScroll = useCallback(() => {
        if (!horizontalScrollRef.current) return;

        const scrollLeft = horizontalScrollRef.current.scrollLeft;
        const columnWidth = columnWidthPx + CONSTANTS.GAP_PX;
        const newColumn = Math.round(scrollLeft / columnWidth);

        if (newColumn !== currentColumn && newColumn >= 0 && newColumn <= maxColumnIndex) {
          setCurrentColumn(newColumn);
        }
      }, [columnWidthPx, currentColumn, maxColumnIndex]);

      // Debounced scroll handler
      const scrollTimeoutRef = useRef(null);
      const onScroll = useCallback(() => {
        if (scrollTimeoutRef.current) {
          clearTimeout(scrollTimeoutRef.current);
        }
        scrollTimeoutRef.current = setTimeout(handleScroll, 100);
      }, [handleScroll]);

      const pagePrev = useCallback(() => {
        const newColumn = Math.max(0, currentColumn - CONSTANTS.COLUMNS_TO_SHOW);
        setCurrentColumn(newColumn);
      }, [currentColumn]);

      const pageNext = useCallback(() => {
        const newColumn = Math.min(maxColumnIndex, currentColumn + CONSTANTS.COLUMNS_TO_SHOW);
        setCurrentColumn(newColumn);
      }, [currentColumn, maxColumnIndex]);

      const renderColumn = useCallback((columnIndex) => {
        const columnStyle = {
          flex: `0 0 ${columnWidthPx}px`,
          maxWidth: `${columnWidthPx}px`,
          minWidth: 0,
        };

        const colItems = columns[columnIndex] || [];

        return (
          <div key={`col-${columnIndex}`} className="flex-shrink-0" style={columnStyle}>
            <div
              className="space-y-4 overflow-hidden"
              style={{ height: `${columnViewportHeightPx}px` }}
              ref={(el) => {
                if (el) columnScrollRefs.current.set(columnIndex, el);
                else columnScrollRefs.current.delete(columnIndex);
              }}
            >
              {colItems.map((item) => (
                <PostCard
                  key={`${item.post?.uri || ''}-${item.reason?.by?.did || ''}-${item.reason?.indexedAt || ''}`}
                  item={item}
                  darkMode={darkMode}
                  bumpLayout={bumpLayout}
                  onOpenThread={openThread}
                />
              ))}
            </div>
          </div>
        );
      }, [columns, columnWidthPx, columnViewportHeightPx, darkMode, bumpLayout, openThread]);

      if (!auth.isLoggedIn) {
        return <LoginScreen onLogin={auth.persistSession} />;
      }

      return (
        <div className={`min-h-screen flex ${
          darkMode ? 'dark bg-gray-900' : 'bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50'
        }`}>
          <Sidebar
            expanded={sidebarExpanded}
            onToggle={() => {
              setSidebarExpanded((prev) => !prev);

            }}
            session={auth.session}
            darkMode={darkMode}
            onToggleDarkMode={toggleDarkMode}
            onRefresh={() => fetchTimeline(auth.session)}
            onLogout={handleLogout}
            onReset={handleReset}
            loading={loading}
          />

          <main className="flex-1 overflow-hidden">
            {error && (
              <div className="p-4" role="alert" aria-live="polite">
                <div className={`px-4 py-3 rounded-xl text-sm flex gap-2 ${
                  darkMode ? 'bg-red-900 border border-red-700 text-red-200' : 'bg-red-50 border border-red-200 text-red-700'
                }`}>
                  <Icons.AlertCircle className="w-4 h-4 flex-shrink-0 mt-0.5" />
                  <span>{error}</span>
                </div>
              </div>
            )}

            {loading && posts.length === 0 && (
              <div className="p-8 text-center">
                <Icons.RefreshCw className="w-12 h-12 text-blue-600 animate-spin mx-auto mb-4" />
                <p className={darkMode ? 'text-gray-400' : 'text-gray-600'}>Loading your timeline...</p>
              </div>
            )}

            {!loading && posts.length === 0 && (
              <div className="p-8 text-center">
                <p className={darkMode ? 'text-gray-400' : 'text-gray-600'}>
                  No posts to display. Try refreshing!
                </p>
              </div>
            )}

            {columns.length > 0 && (
              <div
                ref={horizontalScrollRef}
                className="columns-container h-screen p-4"
                style={{ gap: `${CONSTANTS.GAP_PX}px` }}
                onScroll={onScroll}
              >
                {columns.map((_, idx) => renderColumn(idx))}
              </div>
            )}

            {columns.length > 0 && (
              <>
                <button
                  onClick={pagePrev}
                  disabled={currentColumn === 0}
                  className={`fixed left-20 top-1/2 -translate-y-1/2 p-3 rounded-full shadow-xl disabled:opacity-30 disabled:cursor-not-allowed z-10 transition-all ${
                    darkMode ? 'bg-gray-800 hover:bg-gray-700' : 'bg-white hover:bg-gray-100'
                  }`}
                  aria-label="Previous columns"
                >
                  <Icons.ChevronLeft />
                </button>

                <button
                  onClick={pageNext}
                  disabled={currentColumn >= maxColumnIndex}
                  className={`fixed right-4 top-1/2 -translate-y-1/2 p-3 rounded-full shadow-xl disabled:opacity-30 disabled:cursor-not-allowed z-10 transition-all ${
                    darkMode ? 'bg-gray-800 hover:bg-gray-700' : 'bg-white hover:bg-gray-100'
                  }`}
                  aria-label="Next columns"
                >
                  <Icons.ChevronRight />
                </button>
              </>
            )}

            <ThreadModal
              open={threadState.open}
              loading={threadState.loading}
              error={threadState.error}
              items={threadState.items}
              focusUri={threadState.focusUri}
              darkMode={darkMode}
              onClose={closeThread}
              onRefresh={() => threadState.focusUri && openThread(threadState.focusUri)}
              bumpLayout={bumpLayout}
            />

          </main>
        </div>
      );
    }

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ErrorBoundary>
        <BlueskyColumnFeed />
      </ErrorBoundary>
    );
  </script>
</body>
</html>
